<!DOCTYPE html>
<html>
    <head>
        <title>This is what shows in the top</title>
    </head>
<body>
    <h1>This is the first big text on the page</h1>
    <p>This is the first body paragraph.</p>
    <h2>This is the second big text on the page but a little smaller</h2>
    <p>This is the second body paragraph</p>
    <h3>The higher the number after h will make the text smaller</h3>
    <h6>This text is going to be really tiny</h6>
</body>
</html>
